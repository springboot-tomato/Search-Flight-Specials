<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>検索結果</title>
	<th:block th:replace="~{fragments/header :: layout}"></th:block>
	<script type="text/javascript" th:src="@{/js/searchResult.js}"></script>
</head>
<body class="bg-secondary-subtle">
    <div class="container py-5">
        <th:block th:replace="~{fragments/layout :: header(loginPage=false)}"></th:block>
		<!-- 直行/経由 選択ラジオボタン 追加 -->
		<div class="mb-3 text-center">
		    <div class="form-check form-check-inline">
		        <input class="form-check-input" type="radio" name="flightType" id="directFlight" value="direct" checked>
		        <label class="form-check-label" for="directFlight">直行</label>
		    </div>
		    <div class="form-check form-check-inline">
		        <input class="form-check-input" type="radio" name="flightType" id="transitFlight" value="transit">
		        <label class="form-check-label" for="transitFlight">経由</label>
		    </div>
		</div>
        <div id="results" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- 検索結果のカードがこちらに表示される -->
        </div>
        <th:block th:replace="~{fragments/layout :: footer}"></th:block>
    </div>
</body>
</html>
