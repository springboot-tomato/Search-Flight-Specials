<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>航空券検索</title>
	<th:block th:replace="~{fragments/header :: layout}"></th:block>
	<script type="text/javascript" th:src="@{/js/amadeusToken.js}"></script>
</head>
<body>
	<div class="container">
		<h2>格安航空券を簡単に比較＆予約</h2>
		<form id="flight-search-form">
			<input type="radio" name="ticketOption" value="1" checked>片道
			<input type="radio" name="ticketOption" value="2">往復 <br>
			<label for="origin">出発:</label> <input type="text" id="origin"
				name="origin" required>
			<div id="originSearchResults"></div>
			<br> <label for="destination">到着:</label> <input type="text"
				id="destination" name="destination" required>
			<div id="destinationSearchResults"></div>
			<br> <input type="text" id="departureDate" name="departureDate"
				required> <input type="text" id="arrivalDate"
				name="arrivalDate"> <br>
			<button type="submit">Search</button>
		</form>
	</div>
</body>
<script type="text/javascript" th:src="@{/js/searchFlight.js}"></script>
</html>
